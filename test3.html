<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flex Padding</title>

    <style>
      .parent {
        border: 1px solid red;

        width: 600px;

        display: flex;

        flex-wrap: wrap;
      }

      .child {
        border: 1px solid blue;

        height: 150px;

        width: calc(100% / 3);

        padding: 20px;

        box-sizing: border-box;

        display: flex;
      }

      .child div {
        border: 1px solid green;

        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child">
        <div>Div</div>
      </div>

      <div class="child">
        <div>Div</div>
      </div>

      <div class="child">
        <div>Div</div>
      </div>
    </div>
  </body>
</html>
