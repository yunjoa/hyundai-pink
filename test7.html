<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="scroll-div">1</div>
    <div class="scroll-div">2</div>
    <div class="scroll-div">3</div>
    <div class="scroll-div">4</div>
    <div class="scroll-div">5</div>

    <style>
      .scroll-div {
        height: 100vh;
        width: 100%;
        background-color: #ccc;
        display: none; /* 초기에는 모두 숨겨둡니다. */
      }

      body {
        height: 500vh; /* 스크롤 영역의 높이를 지정합니다. */
      }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      var divs = $(".scroll-div");
      var win = $(window);

      // 스크롤 이벤트 등록
      win.scroll(function () {
        var viewportTop = win.scrollTop();
        var viewportBottom = viewportTop + win.height();

        // 각 div의 위치를 비교하여 보이도록 처리합니다.
        divs.each(function () {
          var divTop = $(this).offset().top;
          var divBottom = divTop + $(this).height();

          if (divBottom > viewportTop && divTop < viewportBottom) {
            $(this).fadeIn(1000); // 스크롤 내릴 때 나타나는 효과
          } else {
            $(this).fadeOut(1000); // 스크롤 올릴 때 사라지는 효과
          }
        });
      });
    </script>
  </body>
</html>
